{% extends 'base_navbar.html' %}
{% block title %}Message - SwiftSell{% endblock%}

{% block head_extra %}
<!-- Custom styles for this page -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/message.css') }}" />
{% endblock %}

{% block content %}
<!-- Section for sending a message -->
<div class="message-section">
  <div class="container">
    <h2 class="message-title">Send Message</h2>
    <form class="message-form" action="{{ url_for('message', item_id=item_id) }}" method="POST">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="recipient" class="form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient" name="recipient" value="{{ username }}" readonly />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="subject" class="form-label">Subject:</label>
            <input type="text" class="form-control" id="subject" name="subject" value="{{ title }}" readonly />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Message:</label>
        <textarea class="form-control" id="message" name="message" placeholder="Include your contact info here" rows="8" required></textarea>
      </div>
      <div class="button-container">
        <button type="button" class="btn btn-cancel btn-block" onclick="closeMessageTab()">Cancel</button>
        <button type="submit" class="btn btn-send-message">Send Message</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  function closeMessageTab() {
    window.close(); // Close the current tab
  }
</script>
{% endblock %}
